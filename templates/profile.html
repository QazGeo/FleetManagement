<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css') }}">
</head>
<body>

    <!-- start body -->

    <div class="container-fluid">

        <section class="row">

<!--            sidebar-->
            {% include 'sidebar.html' %}
<!--    endsidebar-->

<!--            top bar-->

            <div class="col-md-9">

                {% include 'topbar.html' %}


                <section class="row">
                    {% if row %}

                    <div class="col-md-12">
                        <div class="col-md-11 card p-2 shadow ms-3">
                            <section class="row">
                                <h4>My profile</h4>
                                <div class="col-md-6">
                                    <img src="../static/images/{{session['prof_pic']}}" class="img-fluid">
                                    <br><br>
                                    <a href="/changepassword" class="btn btn-sm btn-info">Change password</a>
                                </div>
                                <div class="col-md-6">
                                    <h4>
                                        <b>
                                            Full names
                                        </b>
                                        <br>
                                        {{row[1]}}
                                        {{row[2]}}
                                        {{row[3]}}
                                    </h4>
                                    <b>
                                        Status
                                    </b>
                                    {{row[6]}}
                                    <br>
                                    <b>
                                        Gender
                                    </b>
                                    {{row[8]}}
                                    <br>
                                    <b>
                                        Role
                                    </b>
                                    {{row[9]}}
                                    <br>

                                    <!-- function from python to decrypt phone no. -->

                                    <b>
                                        Phone
                                    </b>
                                    {{row[5] | data_decrypt}}
                                    <br>
                                    <b>
                                        Email
                                    </b>
                                    {{row[4]}}
                                    <br>
                                    <b>
                                        Date registered
                                    </b>
                                    {{row[10]}}
                                    <br>
                                </div>
                            </section>
                        </div>
                    </div>

                    {% endif %}

                </section>

            </div>



<!--            endtopbar-->


        </section>

    </div>


    <!-- end body -->

    <!--  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'script/index.js') }}"></script>
    <script src="{{url_for('static', filename = 'script/addmake.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--  -->

</body>
</html>
