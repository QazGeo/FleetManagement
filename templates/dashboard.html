<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css') }}">
</head>
<body>
    
    <!-- start body -->

    <div class="container-fluid">

        <section class="row">

<!--            sidebar-->
            {% include 'sidebar.html' %}
<!--    endsidebar-->

<!--            top bar-->

            <div class="col-md-9">

            {% include 'topbar.html' %}

<!--            endtopbar-->


                <div class="content">
                    <section class="row">
                        <div class="col-md-5">
                            <div class="card shadow" style="border-left: 2px solid blue;">
                                <div class="card-body text-center">
                                    <h5 class="text-info">
                                        No. of drivers
                                    </h5>
                                    <h1>
                                        {{no_of_drivers}}
                                    </h1>
                                    <hr>
                                    <section class="row">
                                        <div class="col-md-6">
                                            <h5 class="text-info">
                                                Allocated drivers
                                            </h5>
                                            <h1>
                                                {{alloc_drivers}}
                                            </h1>
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="text-info">
                                                Free drivers
                                            </h5>
                                            <h1>
                                                {{not_alloc}}
                                            </h1>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow" style="border-left: 2px solid red;">
                                <div class="card-body text-center">
                                    <div class="col-md-12">
                                        <h5 class="text-info">
                                            Pending services
                                        </h5>
                                        <h1>
                                            {{pending_services}}
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <canvas id="myChart" width="100%" height="100"></canvas>
                        </div>
                        <div class="col-md-1">
                            
                        </div>
                    </section>



                </div>


            </div>

        </section>

    </div>


    <!-- end body -->

    <!--  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename = 'script/index.js') }}"></script>
    <script src="{{url_for('static', filename = 'script/charts/area.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--  -->



</body>
</html>
