
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css') }}">
</head>
<body>

    <!-- start body -->

    <div class="container-fluid">

        <section class="row">

<!--            sidebar-->
            {% include 'sidebar.html' %}
<!--    endsidebar-->

<!--            top bar-->

            <div class="col-md-9">

                {% include 'topbar.html' %}


                <section class="row">
                    <h4>Assign</h4>
                    <b>
                        Driver ID: {{session['driver_id']}}
                        <br>
                        Reg. no: {{session['reg_no']}}
                    </b>
                    <div class="col-md-4 card p-2 shadow ms-3">
                        <form action="" id="assignForm">
                            <input type="hidden" id="driver_id" value="{{session['driver_id']}}" class="form-control">
                            <input type="hidden" id="reg_no" value="{{session['reg_no']}}" class="form-control"><br>
                            <input type="text" id="from" placeholder="Enter departure" class="form-control"><br>
                            <input type="text" id="to" placeholder="Enter destination" class="form-control">
                            <label for="scheduled_date">Date</label>
                            <input type="date" id="scheduled_date" class="form-control">
                            <label for="scheduled_time">Time</label>
                            <input type="time" id="scheduled_time" class="form-control">
                            <span style="color: yellow;" id="warningAlert"></span>
                            <br>
                            <input type="submit" value="Assign" class="btn btn-info">
                        </form>
                        <br>
                        <!-- to show ajax responses -->
                        <span style="color: red;" id="errorAlert"></span>
                        <span style="color: blue;" id="successAlert"></span>
                    </div>


                </section>

            </div>



<!--            endtopbar-->


        </section>

    </div>


    <!-- end body -->

    <!--  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'script/index.js') }}"></script>
    <script src="{{url_for('static', filename = 'script/assign.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--  -->

</body>
</html>
