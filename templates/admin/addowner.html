<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc4d7d5bce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css') }}">
</head>
<body>

    <!-- start body -->

    <div class="container-fluid">

        <section class="row">

<!--            sidebar-->
            {% include 'sidebar.html' %}
<!--    endsidebar-->

<!--            top bar-->

            <div class="col-md-9">

                {% include 'topbar.html' %}


                <section class="row">
                    <div class="col-md-11 card p-2 shadow ms-3">
                        <form action="" id="ownerForm">

                            <section class="row justify-content-around">
                                <div class="col-md-12 text-center">
                                    <h3>Add vehicle(s) owner</h3>
                                </div>

                                <br><br>

                                <div class="col-md-4">
                                    <input type="text" id="fname" placeholder="Enter first name" class="form-control">
                                    <br>
                                    <input type="text" id="lname" placeholder="Enter last name" class="form-control">
                                    <br>
                                    <input type="text" id="surname" placeholder="Enter surname" class="form-control">
                                    <br>
                                    <input type="text" id="phone" placeholder="Enter phone number .i.e +2547XXXXXXXX" class="form-control">
                                    <br>
                                    <input type="text" id="email" placeholder="Enter email" class="form-control">
                                    <br>
                                    <input type="date" id="dob" class="form-control">
                                    <br>
                                    <!-- <input type="text" id="make" placeholder="Enter car make i.e Mercedes" class="form-control">
                                    <span style="color: yellow;" id="warningAlert"></span>
                                    <br>
                                    <input type="submit" value="Add Make" class="btn btn-info"> -->
                                </div>
                                <div class="col-md-4">
                                    {% if locations %}
                                    <select id="loc_id" class="form-control form-select">
                                        {% for locations in locations %}
                                        <option value="{{locations[0]}}">
                                            {{locations[1]}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    {% endif %}
                                    <br>
                                    <textarea name="" id="address" cols="50" rows="6"  placeholder="Enter your address" class="form-control"></textarea>
                                    <br>
                                    <input type="number" id="id_no" placeholder="Enter ID number" class="form-control">
                                    <br>
                                    <label for="passport_pic">Upload a photo</label>
                                    <input type="file" id="passport_pic" name="files[]" multiple = "multiple" class="form-control">
                                    <br>
                                    <!-- <input type="text" id="phone" placeholder="Enter phone number .i.e +2547XXXXXXXX" class="form-control">
                                    <br> -->
                                </div>
                                <br>

                            </section>
                            <section class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <input type="submit" value="Add owner" class="btn btn-info">
                                </div>
                                <div class="col-md-4"></div>
                            </section>
                            <br>
                            <section class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <a href="/ownerlivesearch" class="" style="text-decoration: none; color: black;">View owners?</a>
                                </div>
                                <div class="col-md-4"></div>
                            </section>

                            <!-- to show ajax responses -->
                            <span style="color: red;" id="error"></span>
                            <span style="color: red;" id="error2"></span>
                            <span style="color: blue;" id="success"></span>
                            
                        </form>
                        <br>

                    </div>


                </section>

            </div>



<!--            endtopbar-->


        </section>

    </div>


    <!-- end body -->

    <!--  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'script/index.js') }}"></script>
    <script src="{{url_for('static', filename = 'script/addowner.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--  -->

</body>
</html>
